<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./output.css" rel="stylesheet" />
    <link rel="shortcut icon" href="icon.png" type="image/x-icon" />
    <title>snapnote.io - helper</title>
  </head>
  <body
    class="bg-neutral-100 min-h-screen flex items-center justify-center p-4"
  >
    <div
      class="p-1 rounded-4xl bg-gradient-to-r from-neutral-800 via-neutral-500 to-neutral-300"
    >
      <div
        class="bg-white shadow-md rounded-4xl w-full max-w-lg p-12 space-y-6"
      >
        <h1 class="text-3xl text-neutral-950 font-bold text-center">
          SnapNote Settings
        </h1>

        <div class="flex flex-col space-y-2">
          <label for="api-key" class="font-medium text-neutral-600">
            Gemini API Key
          </label>
          <input
            type="text"
            id="api-key"
            placeholder="Enter your Gemini API key"
            class="border border-gray-300 rounded-xl p-2 focus:outline-none focus:ring-2 focus:ring-neutral-400 transition duration-150 ease-in-out"
          />
        </div>

        <p class="text-sm text-neutral-500">
          You can get an API key from
          <a
            href="https://aistudio.google.com/app/apikey"
            target="_blank"
            class="text-cyan-600 font-semibold transition-colors duration-150 ease-in-out hover:text-cyan-800"
          >
            Google AI Studio
          </a>
        </p>

        <button
          id="save-button"
          class="w-full border border-black bg-black text-white rounded-xl py-2 mt-5 font-medium transition-transform duration-150 ease-in-out hover:scale-105"
        >
          Save Settings
        </button>

        <p
          id="success-message"
          class="text-sm text-green-600 font-medium text-center opacity-0 transition-opacity duration-200 ease-in-out"
        >
          Settings saved successfully
        </p>
      </div>
    </div>

    <script src="option.js"></script>
  </body>
</html>
