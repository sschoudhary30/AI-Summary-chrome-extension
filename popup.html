<!DOCTYPE html>
<html lang="en" class="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./output.css" rel="stylesheet" />
    <title>snapnote.io</title>
  </head>
  <body
    class="bg-neutral-100 dark:bg-neutral-800 flex items-center justify-center m-0 p-0"
  >
    <div
      id="info-modal"
      class="absolute inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50"
    >
      <div class="bg-white dark:bg-neutral-700 rounded-lg p-4 w-72 relative">
        <button
          id="modal-close"
          class="absolute h-8 w-8 rounded-full bg-black top-2 right-2 text-gray-100 hover:text-gray-100 dark:text-gray-300 dark:hover:text-white text-xl"
          aria-label="Close"
        >
          X
        </button>
        <p class="text-sm text-gray-800 dark:text-gray-200 mb-1">
          Select text on the page, then hit Generate.
        </p>
        <p class="text-sm text-gray-800 dark:text-gray-200">
          No selection? Full article will be summarised.
        </p>
      </div>
    </div>

    <div class="p-1 rounded-4xl">
      <div
        id="card"
        class="bg-white dark:bg-neutral-700 shadow-md rounded-4xl w-full max-w-sm p-8 space-y-6 transition-colors duration-200"
        style="min-width: 350px; min-height: 460px"
      >
        <div class="flex justify-between items-center">
          <h1
            class="text-2xl font-bold text-neutral-600 dark:text-neutral-200 text-center"
          >
            SnapNote ‚ôäÔ∏è
          </h1>
          <button
            id="theme-toggle"
            class="p-1 scale-110 rounded-full bg-neutral-900 dark:bg-neutral-100 focus:outline-none focus:ring-2 focus:ring-neutral-400"
            aria-label="Toggle dark/light theme"
          >
            üåô
          </button>
        </div>

        <div class="flex flex-col space-y-2">
          <label
            for="summary-type"
            class="font-semibold text-lg text-neutral-600 dark:text-neutral-200"
          >
            Summary Type
          </label>
          <select
            id="summary-type"
            class="rounded-xl p-2 border-2 border-neutral-200 dark:border-neutral-600 focus:outline-none focus:ring-2 focus:ring-neutral-600 transition duration-150 ease-in-out bg-white dark:bg-neutral-600 text-neutral-800 dark:text-neutral-100"
          >
            <option value="brief">Brief</option>
            <option value="detailed">Detailed</option>
            <option value="bullets">Bullet</option>
          </select>
        </div>

        <div class="flex flex-col space-y-2">
          <label
            for="custom-prompt"
            class="font-semibold text-lg text-neutral-600 dark:text-neutral-200"
          >
            Custom Prompt (optional)
          </label>
          <textarea
            id="custom-prompt"
            placeholder="e.g. Draft a friendly reply‚Ä¶"
            class="rounded-xl p-2 border-2 border-neutral-200 dark:border-neutral-600 focus:outline-none focus:ring-2 focus:ring-neutral-600 transition duration-150 ease-in-out bg-white dark:bg-neutral-600 text-neutral-800 dark:text-neutral-100 h-24 resize-none"
          ></textarea>
        </div>

        <div class="flex space-x-3">
          <button
            id="summarize"
            class="flex-1 bg-black text-white rounded-xl py-2 font-medium transition-transform duration-150 ease-in-out hover:scale-105"
          >
            Generate
          </button>
          <button
            id="copy-btn"
            class="flex-1 bg-neutral-300 dark:bg-neutral-600 text-black dark:text-white rounded-xl py-2 font-medium transition-transform duration-150 ease-in-out hover:scale-105"
          >
            Copy
          </button>
        </div>

        <pre
          id="result"
          class="whitespace-pre-wrap break-words overflow-y-auto max-h-40 bg-gray-50 dark:bg-neutral-600 p-2 rounded-lg text-neutral-800 dark:text-neutral-100"
        >
Your result will appear here.
        </pre>
      </div>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
