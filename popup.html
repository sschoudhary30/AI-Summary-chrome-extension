<!-- popup.html -->
<!DOCTYPE html>
<html lang="en" class="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./output.css" rel="stylesheet" />
    <title>AI Summariser</title>
  </head>
  <body
    class="bg-neutral-100 dark:bg-neutral-800 flex items-center justify-center m-0 p-0"
  >
    <div class="p-1 rounded-4xl">
      <div
        id="card"
        class="bg-white dark:bg-neutral-700 shadow-md rounded-4xl w-full max-w-sm p-8 space-y-6 transition-colors duration-200"
        style="min-width: 350px; min-height: 380px"
      >
        <div class="flex justify-between items-center">
          <h1
            class="text-2xl font-bold text-neutral-600 dark:text-neutral-200 text-center"
          >
            AI Summary ‚ôäÔ∏è
          </h1>
          <button
            id="theme-toggle"
            class="p-1 scale-110 rounded-full bg-neutral-900 dark:bg-neutral-100 focus:outline-none focus:ring-2 focus:ring-neutral-400"
            aria-label="Toggle dark/light theme"
          >
            <h1 class="text-4xl">üåô</h1>
          </button>
        </div>

        <div class="flex flex-col space-y-2">
          <label
            for="summary-type"
            class="font-semibold text-lg text-neutral-600 dark:text-neutral-200"
          >
            Summary Type
          </label>
          <select
            id="summary-type"
            class="rounded-xl p-2 border-2 border-neutral-200 dark:border-neutral-600 focus:outline-none focus:ring-2 focus:ring-neutral-600 transition duration-150 ease-in-out bg-white dark:bg-neutral-600 text-neutral-800 dark:text-neutral-100"
          >
            <option value="brief">Brief</option>
            <option value="detailed">Detailed</option>
            <option value="bullets">Bullet</option>
          </select>
        </div>

        <div class="flex space-x-3">
          <button
            id="summarize"
            class="flex-1 bg-black text-white rounded-xl py-2 font-medium transition-transform duration-150 ease-in-out hover:scale-105"
          >
            Summarize
          </button>
          <button
            id="copy-btn"
            class="flex-1 bg-neutral-300 dark:bg-neutral-100 text-black dark:text-black rounded-xl py-2 font-medium transition-transform duration-150 ease-in-out hover:scale-105"
          >
            Copy
          </button>
        </div>

        <pre
          id="result"
          class="whitespace-pre-wrap break-words overflow-y-auto max-h-40 bg-gray-50 dark:bg-neutral-600 p-2 rounded-lg text-neutral-800 dark:text-neutral-100"
        >
Your result will appear here.</pre
        >
      </div>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
